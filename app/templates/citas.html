<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Agendar Citas | Novahealth</title>
    <link rel="stylesheet" href="../static/css/cita.css">
</head>
<body>
<main class="container">
    <h1>Reservar una Cita</h1>
    <form id="citaForm" action="/submit_cita" method="POST" novalidate>
        <label for="nombre">Nombre completo:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" required>

        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" required>

        <label for="especialidad">Especialidad:</label>
        <select id="especialidad" name="especialidad" required>
            <option value="">Seleccione una especialidad</option>
        </select>

        <label for="fecha">Fecha de la cita:</label>
        <input type="date" id="fecha" name="fecha" required>

        <button type="submit">Reservar cita</button>
    </form>
    <div id="especialidadHelp" class="message" aria-live="polite"></div>
</main>

<script src="../static/js/especialidad.js"></script>
</body>
</html>
